<!-- templates/password_reset_done.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - Case Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .message-box { background: #f0f0f0; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .message-box h2 { text-align: center; color: black; }
        .message-box p { text-align: center; color: black; }
        .message-box a { text-align: center; display: block; margin-top: 15px; text-decoration: none; color: #FFD700; }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Password Reset Requested</h2>
        <p>If an account exists with the provided email, a password reset link has been sent. Please check your email.</p>
        <a href="{% url 'login' %}">Return to Login</a>
    </div>
</body>
</html>
