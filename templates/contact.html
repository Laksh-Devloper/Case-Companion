<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Case Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .contact-container h2 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-container button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .contact-container button:hover {
            background-color: #FFC107;
        }
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home a {
            color: #010101;
            text-decoration: none;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
        .message-error { color: red; text-align: center; margin-bottom: 10px; }
        .message-success { color: green; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="contact_number" placeholder="Your Contact Number" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="back-to-home">
            <a href="{% url 'index' %}"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
