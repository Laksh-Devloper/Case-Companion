<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Case Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For absolute positioning of button */
        }

        /* Profile card container */
        .profile-card {
            background: linear-gradient(145deg, #ffffff, #f3f7fb);
            border-radius: 18px;
            padding: 50px 40px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #fff9e6, #f9dd6f);
            z-index: -1;
            transform: rotate(45deg);
            transition: all 0.5s ease-in-out;
        }

        .profile-card:hover::before {
            transform: rotate(0deg);
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image Styling */
        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #f1c40f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 5px solid #fff;
            transition: transform 0.6s ease;
        }

        .profile-image.clicked {
            animation: flipOnce 1.2s ease;
        }

        @keyframes flipOnce {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(0deg); }
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        /* Text Styling */
        p {
            font-size: 21px;
            margin: 20px 0;
            color: #34495e;
            font-weight: 600;
        }

        /* Button Styling (Logout and Home) */
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 35px;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.4s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.6);
        }

        /* Home Button Specific Styling */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            margin-top: 0; /* Override default margin */
            padding: 10px 20px; /* Smaller padding */
            font-size: 16px; /* Smaller text */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileImage = document.querySelector('.profile-image');
            profileImage.addEventListener('click', () => {
                profileImage.classList.add('clicked');
                setTimeout(() => {
                    profileImage.classList.remove('clicked');
                }, 1200);
            });
        });
    </script>
</head>
<body>

    <a href="{% url 'index' %}" class="home-btn"><i class="fas fa-home"></i> Home</a>
    <div class="profile-card">
        <div class="profile-image">
            <i class="fas fa-user"></i>
        </div>
        <h1>Profile</h1>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

</body>
</html>
