<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 1%;
            padding-right: 3%;
            background: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 0;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
        }

        .navbar a .back-icon {
            margin-right: 8px;
        }

        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            margin-top: 0px; /* Adjust for fixed navbar */
        }

        .contact-form {
            background: #f0f0f0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-form h2 {
            color: black;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #FFD700;
        }

        .contact-form button {
            padding: 12px;
            background-color: #FFD700; /* Yellow background */
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-form button:hover {
            background-color: #FFC107; /* Darker yellow on hover */
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px; /* Decrease padding */
            background: #000;
            color: #FFD700;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Set height to match index.html */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 10px; /* Decrease gap */
            margin-top: -16px; /* Decrease margin */
        }

        .footer-links a {
            color: #FFD700;
            text-decoration: none;
             font-size: 1rem; /* Decrease font size */
            transition: color 0.3s ease, transform 0.2s ease;            display: flex;
            align-items: center;
        }

        .footer-links a i {
            margin-right: 5px;
        }

        .footer-links a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">
            <span class="back-icon">&#8592;</span> <!-- Back icon -->
            Back to Home
        </a>
    </nav>

    <div class="contact-container">
        <div class="contact-form" id="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Case Companion. All Rights Reserved.</p>
        <div class="footer-links">
            Follow us on 
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            ||
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>

    <script>
        // Animate contact form on page load
        gsap.to("#contact-form", { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
        gsap.to(".contact-form h2", { opacity: 1, y: 0, duration: 1, delay: 0.2, ease: "power2.out" });
        gsap.to(".contact-form input", { opacity: 1, y: 0, duration: 1, delay: 0.4, ease: "power2.out", stagger: 0.1 });
        gsap.to(".contact-form textarea", { opacity: 1, y: 0, duration: 1, delay: 0.6, ease: "power2.out" });
        gsap.to(".contact-form button", { opacity: 1, y: 0, duration: 1, delay: 0.8, ease: "power2.out" });
    </script>

</body>
</html>
