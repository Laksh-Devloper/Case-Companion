<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Case Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reset-box { background: #f0f0f0; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .reset-box h2 { color: black; text-align: center; }
        .reset-box input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .reset-box button { width: 100%; padding: 12px; background-color: #FFD700; color: black; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .reset-box button:hover { background-color: #FFC107; }
        .error { color: red; font-size: 0.9em; text-align: center; }
        .btn { display: block; margin: 15px auto; padding: 10px 20px; background-color: #FFD700; color: black; text-align: center; text-decoration: none; border-radius: 4px; font-size: 16px; }
        .btn:hover { background-color: #FFC107; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Reset Your Password</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
        {% else %}
            <p class="error">The password reset link is invalid or has expired. Please request a new one.</p>
            <a href="{% url 'password_reset' %}" class="btn">Request New Link</a>
        {% endif %}
    </div>
</body>
</html>
